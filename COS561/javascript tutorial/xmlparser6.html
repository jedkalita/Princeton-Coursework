<!DOCTYPE html>
<html>
<body>
<h2>TRACEROUTE IPs:</h2>

<button type="button" onclick="loadXMLDoc()">
Get my IP addresses</button>

<p id="demo"></p>

<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "http://pro.viewdns.info/traceroute/?domain=cnn.com&apikey=616412407e900eab921985be45357d7706b3c102&output=xml", false);
  //xmlhttp.timeout = 60000;
  xmlhttp.send();
}

function myFunction(xml) {
  var x, i, xmlDoc, txt;
  xmlDoc = xml.responseXML;
  txt = "";
  x = xmlDoc.getElementsByTagName("ip");
  for (i = 0; i< x.length; i++) {
    txt += x[i].childNodes[0].nodeValue + "<br>";
  }
  document.getElementById("demo").innerHTML = txt;
}
</script>

</body>
</html>
